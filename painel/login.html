<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Painel Administrativo</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ðŸ”µ AnimaÃ§Ã£o da borda azul */
    @keyframes borderGlow {
      0% {
        box-shadow: 0 0 10px rgba(3, 169, 244, 0.6), inset 0 0 10px rgba(3, 169, 244, 0.4);
        border-color: #4fc3f7;
      }
      50% {
        box-shadow: 0 0 18px rgba(25, 118, 210, 0.8), inset 0 0 15px rgba(25, 118, 210, 0.6);
        border-color: #1e88e5;
      }
      100% {
        box-shadow: 0 0 10px rgba(3, 169, 244, 0.6), inset 0 0 10px rgba(3, 169, 244, 0.4);
        border-color: #4fc3f7;
      }
    }

    .glow-border {
      animation: borderGlow 3s infinite ease-in-out;
      border-width: 3px;
      border-style: solid;
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center bg-gray-900 p-4">

  <!-- Tela de Login -->
  <div id="login-container" 
       class="bg-gray-800 p-6 sm:p-10 rounded-2xl shadow-xl w-full max-w-md glow-border">

    <!-- CabeÃ§alho -->
    <h2 class="text-3xl font-bold mb-4 text-center text-white">Bem-vindo</h2>
    <p class="text-center text-gray-400 mb-6">FaÃ§a login para acessar o painel administrativo</p>

    <!-- FormulÃ¡rio -->
    <form id="login-form" class="flex flex-col gap-4">
      <input type="text" id="username" placeholder="UsuÃ¡rio" 
             class="bg-gray-700 border border-gray-600 p-3 rounded-lg w-full text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required>

      <input type="password" id="password" placeholder="Senha" 
             class="bg-gray-700 border border-gray-600 p-3 rounded-lg w-full text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required>

      <button type="submit" 
              class="bg-blue-500 text-white px-4 py-3 rounded-lg hover:bg-blue-600 transition-colors duration-200 w-full text-sm sm:text-base font-medium">
        Entrar
      </button>
    </form>

    <!-- Mensagem de erro -->
    <p id="login-error" class="text-white mt-2 text-sm hidden text-center"></p>

    <!-- RodapÃ© -->
    <p class="text-gray-500 mt-6 text-center text-xs sm:text-sm">Â© 2025 Sua Empresa</p>
  </div>

  <div id="admin-panel" class="hidden h-screen w-full flex flex-col"></div>

  <script type="module" src="login.js"></script>
</body>
</html>
