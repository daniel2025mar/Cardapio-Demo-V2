<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Ativar Mesa</title>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      color: #111827;
      font-size: 28px;
    }

    p {
      color: #374151;
      font-size: 16px;
      margin-top: 10px;
    }

    .ativo {
      color: #16a34a;
      font-weight: bold;
    }

    .erro {
      color: #dc2626;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 id="msg">Verificando mesa...</h1>
  <p id="submsg">Aguarde um instante</p>

  <script>
    // =========================
    // CONFIGURA√á√ÉO SUPABASE
    // =========================
    const SUPABASE_URL = "https://jvxxueyvvgqakbnclgoe.supabase.co";
    const SUPABASE_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2eHh1ZXl2dmdxYWtibmNsZ29lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMjM3MzYsImV4cCI6MjA3OTU5OTczNn0.zx8i4hKRBq41uEEBI6s-Z70RyOVlvYz0G4IMgnemT3E";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    const msg = document.getElementById("msg");
    const submsg = document.getElementById("submsg");

    // =========================
    // PEGA O N√öMERO DA MESA
    // =========================
    const params = new URLSearchParams(window.location.search);
    const numeroMesa = params.get("mesa");

    if (!numeroMesa) {
      msg.innerText = "Mesa n√£o informada ‚ùå";
      submsg.innerText = "QR Code inv√°lido.";
    } else {
      verificarMesa(numeroMesa);
    }

    // =========================
    // VERIFICA E ATIVA A MESA
    // =========================
    async function verificarMesa(numero) {
      try {
        const { data: mesa, error } = await supabase
          .from("mesas")
          .select("id, cliente_presente")
          .eq("numero", numero)
          .single();

        if (error || !mesa) {
          msg.innerText = "Mesa n√£o encontrada ‚ùå";
          submsg.innerText = "Chame um atendente.";
          msg.className = "erro";
          return;
        }

        // üü¢ MESA J√Å ATIVA
        if (mesa.cliente_presente) {
          msg.innerText = `Mesa ${numero} j√° est√° ativa ‚úÖ`;
          submsg.innerText = "Aguarde o atendimento üçΩÔ∏è";
          msg.className = "ativo";
          return;
        }

        // üîÑ ATIVA A MESA
        const { error: erroUpdate } = await supabase
          .from("mesas")
          .update({
            ativo: true,
            cliente_presente: true
          })
          .eq("id", mesa.id);

        if (erroUpdate) {
          throw erroUpdate;
        }

        msg.innerText = `Mesa ${numero} ativada com sucesso ‚úÖ`;
        submsg.innerText = "Aguarde o atendimento üçΩÔ∏è";
        msg.className = "ativo";

      } catch (err) {
        console.error(err);
        msg.innerText = "Erro ao processar mesa ‚ùå";
        submsg.innerText = "Chame um atendente.";
        msg.className = "erro";
      }
    }
  </script>

</body>
</html>
