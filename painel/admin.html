<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .content-section { display: none; }
    .menu-item.active { background-color: #2563eb !important; box-shadow: 0 0 10px rgba(37, 99, 235, 0.5); color: white !important; }
    .menu-item:hover, .menu-item:hover svg, .menu-item:hover span { color: #0EA5E9 !important; }
    .menu-item:hover { background-color: rgba(55, 65, 81, 0.5) !important; }

    @media (max-width: 768px) {
      aside {
        position: fixed;
        left: -100%;
        top: 0;
        height: 100%;
        z-index: 50;
        transition: left 0.3s ease-in-out;
      }
      aside.open { left: 0; }
      main { padding-left: 0; }
      .menu-toggle { display: block; }
      header h1 { font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    }
    .menu-toggle { display: none; }
  </style>
</head>
<body class="h-screen flex flex-col">

  <!-- TOPO -->
  <header class="bg-gray-800 text-white h-16 flex items-center px-6 shadow justify-between">
    <h1 class="text-xl font-bold truncate">Painel Administrativo</h1>
    <div class="flex items-center gap-4">
      <button class="menu-toggle bg-gray-700 px-3 py-1 rounded hover:bg-gray-600 text-white">Menu</button>
      <span id="usuario-logado">Usuário</span>
      <button id="btn-logout" class="p-2 rounded hover:bg-blue-600 transition-colors" title="Sair">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"/>
        </svg>
      </button>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">

    <!-- MENU LATERAL -->
    <aside id="sidebar" class="bg-gradient-to-b from-gray-900 to-gray-800 text-white w-64 flex-shrink-0 p-4 overflow-y-auto shadow-xl border-r border-gray-700 transition-all duration-300">
      <nav class="flex flex-col gap-2">
        <label data-menu="dashboard" class="menu-item flex items-center gap-3 px-4 py-3 cursor-pointer rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6" />
          </svg>
          <span>Dashboard</span>
        </label>

        <label data-menu="produtos" class="menu-item flex items-center gap-3 px-4 py-3 cursor-pointer rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V7a2 2 0 00-2-2h-3M4 7v6m16 0v6a2 2 0 01-2 2h-3m-6 0H6a2 2 0 01-2-2v-6" />
          </svg>
          <span>Produtos</span>
        </label>

        <label data-menu="pedidos" class="menu-item flex items-center gap-3 px-4 py-3 cursor-pointer rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-3-3v6m9-6a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>Pedidos</span>
        </label>

        <label data-menu="clientes" class="menu-item flex items-center gap-3 px-4 py-3 cursor-pointer rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-3-3.87m-4.68 3.93A6 6 0 1114 10.13M9 20H4v-2a4 4 0 013-3.87" />
          </svg>
          <span>Clientes</span>
        </label>

        <label data-menu="funcionarios" class="menu-item flex items-center gap-3 px-4 py-3 cursor-pointer rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-3-3.87m-4.68 3.93A6 6 0 1114 10.13M9 20H4v-2a4 4 0 013-3.87" />
          </svg>
          <span>Funcionários</span>
        </label>

      </nav>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="flex-1 bg-gray-100 p-4 md:p-6 overflow-y-auto">
      <section id="dashboard" class="content-section mb-8">
        <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
        <p>Resumo geral do sistema.</p>
      </section>
      <section id="produtos" class="content-section mb-8">
        <h2 class="text-2xl font-bold mb-4">Produtos</h2>
        <p>Aqui você gerencia os produtos do cardápio.</p>
      </section>
      <section id="pedidos" class="content-section mb-8">
        <h2 class="text-2xl font-bold mb-4">Pedidos</h2>
        <p>Aqui você acompanha os pedidos feitos.</p>
      </section>
      <section id="clientes" class="content-section mb-8">
        <h2 class="text-2xl font-bold mb-4">Clientes</h2>
        <p>Gerencie os clientes cadastrados.</p>
      </section>
      <section id="funcionarios" class="content-section mb-8">
        <h2 class="text-2xl font-bold mb-4">Funcionários</h2>
        <p>Gerencie os funcionários e permissões.</p>
      </section>
    </main>
  </div>

  <!-- ADMIN JS -->
  <script type="module" src="admin.js"></script>

</body>
</html>
