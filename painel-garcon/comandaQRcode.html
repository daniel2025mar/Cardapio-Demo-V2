<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comanda - Cartão Profissional</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #e8eaf0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  /* CARTÃO */
  .card {
    width: 90mm;
    height: 55mm;
    background: linear-gradient(145deg, #ffffff, #f3f3f3);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    border: 1px solid #ddd;
  }

  /* CABEÇALHO */
  .card-header {
    background: #ff6f61;
    text-align: center;
    padding: 6px 0;
    color: #fff;
    font-weight: bold;
    font-size: 10pt;
  }

  .card-header img {
    width: 50px;
    height: 50px;
    object-fit: contain;
    background: #fff;
    border-radius: 50%;
    padding: 4px;
    margin-top: 4px;
  }

  /* CÓDIGO DE BARRAS */
  .card-barcode {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 4px 8px;
    background: #ffffff;
  }

  .card-barcode svg {
    width: 95%;  /* Ocupa quase toda a largura do cartão */
    height: 70px; /* Aumentei a altura para leitura real */
  }

  /* NÚMERO DA COMANDA */
  .card-number {
    text-align: center;
    font-weight: bold;
    font-size: 16px;
    margin-top: 4px;
    color: #ff6f61;
  }

  /* MENSAGEM */
  .card-body {
    padding: 6px 8px;
    font-size: 8.5pt;
    text-align: center;
    color: #555;
    line-height: 1.3;
  }

  /* RODAPÉ */
  .card-footer {
    text-align: center;
    font-size: 7pt;
    color: #777;
    padding: 4px;
    background: #f7f7f7;
  }

  @media print {
    body {
      background: white;
    }
    .card {
      box-shadow: none;
      border: none;
    }
  }
</style>
</head>
<body>

<div class="card">
  <div class="card-header">
    Cartão Comanda
    <br>
    <img src="../dist/Imagem/LogoTipo.png" alt="Logo Empresa">
  </div>

  <!-- Aqui o código de barras será renderizado -->
  <svg class="card-barcode" id="barcode"></svg>

  <div class="card-number" id="cardNumber">0001</div>

  <div class="card-body">
    Apresente este cartão ao garçom para ativar sua comanda.<br>
    Mantenha visível durante o atendimento.
  </div>

  <div class="card-footer">
    Desenvolvido por DM DESIGN GRÁFICO
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script>
  const codigoComanda = "0001"; // Pode ser dinâmico

  // Gerar código de barras maior
  JsBarcode("#barcode", codigoComanda, {
    format: "CODE128",
    width: 3,    // largura de cada barra (maior = mais fácil de ler)
    height: 70,  // altura maior para leitura
    displayValue: false
  });

  document.getElementById("cardNumber").innerText = codigoComanda;
</script>

</body>
</html>
