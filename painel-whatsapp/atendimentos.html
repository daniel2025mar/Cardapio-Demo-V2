<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM WhatsApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden">

  <!-- Sidebar sempre à esquerda -->
  <aside class="bg-gray-800 text-white w-16 flex flex-col items-center py-4 space-y-6 flex-shrink-0">
    <!-- WhatsApp -->
    <button title="WhatsApp" class="hover:bg-gray-700 p-2 rounded flex items-center justify-center">
      <img src="../dist/imagem/whatsapp.png" alt="WhatsApp" class="h-6 w-6 object-contain filter invert">
    </button>

    <!-- Dashboard -->
    <button title="Dashboard" class="hover:bg-gray-700 p-2 rounded">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M..." />
      </svg>
    </button>

    <!-- Gráfico -->
    <button title="Gráficos" class="hover:bg-gray-700 p-2 rounded">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M..." />
      </svg>
    </button>

    <!-- Clientes -->
    <button title="Clientes" class="hover:bg-gray-700 p-2 rounded">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A8 8 0 1118.879 6.196a8 8 0 01-13.758 11.608z"/>
      </svg>
    </button>

    <!-- Mensagens -->
    <button title="Mensagens" class="hover:bg-gray-700 p-2 rounded">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h6m-3 8a9 9 0 100-18 9 9 0 000 18z"/>
      </svg>
    </button>

    <!-- Configurações -->
    <button title="Configurações" class="hover:bg-gray-700 p-2 rounded mt-auto">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m0 14v1m8-8h1M4 12H3m15.364-6.364l.707.707M6.343 17.657l-.707.707M17.657 17.657l.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"/>
      </svg>
    </button>

    <!-- Logout -->
    <button id="btnLogout" title="Logout" class="hover:bg-gray-700 p-2 rounded">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5"/>
      </svg>
    </button>
  </aside>

  <div class="flex-1 flex flex-col overflow-hidden">

    <!-- Top Bar -->
    <header class="bg-white shadow flex justify-between items-center px-4 py-2 flex-shrink-0">
      <h1 class="text-lg font-bold text-gray-700 truncate">CRM Atendimentos</h1>
      <div class="flex items-center space-x-2">
        <span class="text-sm text-gray-500">WhatsApp:</span>
        <span class="text-sm font-semibold text-red-500">Desconectado</span>
      </div>
    </header>

    <!-- Main Content responsivo -->
    <main class="flex-1 overflow-auto p-4">
      <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">

        <!-- Colunas -->
        <div class="flex-shrink-0 w-full md:w-80 bg-white rounded shadow p-2">
          <div class="font-bold mb-2 bg-gray-200 text-gray-800 px-2 py-1 rounded">
            FIXA <span class="ml-2 bg-gray-500 text-white px-2 rounded" id="total-fixa">0</span>
          </div>
          <div id="lista-fixa"></div>
        </div>

        <div class="flex-shrink-0 w-full md:w-80 bg-white rounded shadow p-2">
          <div class="font-bold mb-2 bg-gray-200 text-gray-800 px-2 py-1 rounded">
            Apresentação OK <span class="ml-2 bg-gray-500 text-white px-2 rounded">0</span>
          </div>
        </div>

        <div class="flex-shrink-0 w-full md:w-80 bg-white rounded shadow p-2">
          <div class="font-bold mb-2 bg-gray-200 text-gray-800 px-2 py-1 rounded">
            Contrato pendente <span class="ml-2 bg-gray-500 text-white px-2 rounded">0</span>
          </div>
        </div>

        <div class="flex-shrink-0 w-full md:w-80 bg-white rounded shadow p-2">
          <div class="font-bold mb-2 bg-gray-200 text-gray-800 px-2 py-1 rounded">
            Insta <span class="ml-2 bg-gray-500 text-white px-2 rounded">0</span>
          </div>
        </div>

      </div>
    </main>
  </div>

  <!-- Painel de cores (checkouts) -->
  <div class="fixed bottom-4 right-4 bg-white p-2 rounded shadow flex flex-col space-y-2 w-32 overflow-auto max-h-[60vh]">
    <div class="flex items-center space-x-2">
      <input type="checkbox" class="accent-orange-500">
      <div class="bg-orange-400 w-full h-6 rounded flex items-center justify-between px-1 text-white font-bold">Cliente ✏️</div>
    </div>
    <div class="flex items-center space-x-2">
      <input type="checkbox" class="accent-red-500">
      <div class="bg-red-500 w-full h-6 rounded"></div>
    </div>
    <div class="flex items-center space-x-2">
      <input type="checkbox" class="accent-green-500">
      <div class="bg-green-500 w-full h-6 rounded"></div>
    </div>
    <div class="flex items-center space-x-2">
      <input type="checkbox" class="accent-gray-500">
      <div class="bg-gray-500 w-full h-6 rounded"></div>
    </div>
    <div class="flex items-center space-x-2">
      <input type="checkbox" class="accent-yellow-500">
      <div class="bg-yellow-400 w-full h-6 rounded"></div>
    </div>
    <button class="bg-gray-500 text-white rounded-full w-10 h-10 mt-2 flex items-center justify-center">+</button>
  </div>

  <!--modais aqui-->
  <!-- Modal Logout -->
  <div id="modalLogout" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm transition-opacity duration-300">
    <div class="bg-white rounded-2xl shadow-2xl p-6 w-4/5 max-w-sm transform scale-90 opacity-0 transition-all duration-300" id="modalContent">
      <div class="flex flex-col items-center text-center">
        <div class="bg-gray-200 text-gray-800 w-16 h-16 flex items-center justify-center rounded-full mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" />
          </svg>
        </div>
        <h2 class="text-xl font-bold mb-2 text-gray-800">Deseja realmente sair?</h2>
        <p class="text-gray-500 text-sm mb-6">Sua sessão será encerrada e você voltará para a tela inicial.</p>

        <div class="flex justify-center gap-4 w-full">
          <button id="cancelLogout" class="flex-1 py-2 rounded-xl bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold transition">Cancelar</button>
          <button id="confirmLogout" class="flex-1 py-2 rounded-xl bg-gray-500 hover:bg-gray-600 text-white font-semibold transition">Sim</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Alerta de Desenvolvimento -->
<div id="modalDesenvolvimento" class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm hidden">
  <div class="bg-white rounded-2xl shadow-2xl p-6 w-4/5 max-w-sm">
    <div class="flex flex-col items-center text-center">
      <div class="bg-gray-200 text-gray-800 w-16 h-16 flex items-center justify-center rounded-full mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 20c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8z" />
        </svg>
      </div>
      <h2 class="text-xl font-bold mb-2 text-gray-800">Indisponivel</h2>
      <p class="text-gray-500 text-sm mb-6">Este painel está em desenvolvimento. Algumas funcionalidades podem não estar disponíveis.</p>
      <button id="btnFecharDesenvolvimento" class="py-2 px-4 rounded-xl bg-gray-500 hover:bg-gray-600 text-white font-semibold transition">Entendi</button>
    </div>
  </div>
</div>
<!--fim doa modais aqui -->
  <script type="module" src="atendimento.js"></script>
</body>
</html>
