<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Painel Administrativo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-900 p-4">

  <!-- Tela de Login -->
  <div id="login-container" class="bg-gray-800 p-6 sm:p-10 rounded-2xl shadow-xl w-full max-w-md">
    
    <!-- Cabeçalho -->
    <h2 class="text-3xl font-bold mb-4 text-center text-white">Bem-vindo</h2>
    <p class="text-center text-gray-400 mb-6">Faça login para acessar o painel administrativo</p>

    <!-- Formulário -->
    <form id="login-form" class="flex flex-col gap-4">
      <input type="text" id="username" placeholder="Usuário" 
             class="bg-gray-700 border border-gray-600 p-3 rounded-lg w-full text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <input type="password" id="password" placeholder="Senha" 
             class="bg-gray-700 border border-gray-600 p-3 rounded-lg w-full text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <button type="submit" 
              class="bg-blue-500 text-white px-4 py-3 rounded-lg hover:bg-blue-600 transition-colors duration-200 w-full text-sm sm:text-base font-medium">Entrar</button>
    </form>

    <!-- Mensagem de erro -->
    <p id="login-error" class="text-red-500 mt-2 text-sm hidden text-center">Usuário ou senha incorretos!</p>

    <!-- Rodapé opcional -->
    <p class="text-gray-500 mt-6 text-center text-xs sm:text-sm">© 2025 Sua Empresa</p>
  </div>

  <!-- Painel Administrativo (não carregar direto) -->
  <div id="admin-panel" class="hidden h-screen w-full flex flex-col"></div>

  <script type="module" src="login.js"></script>
</body>
</html>
