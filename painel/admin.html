<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .content-section { display: none; }

    /* Menu lateral escondido no mobile */
    @media (max-width: 768px) {
      aside {
        position: fixed;
        left: -100%;
        top: 0;
        height: 100%;
        z-index: 50;
        transition: left 0.3s ease-in-out;
      }
      aside.open { left: 0; }
      main { padding-left: 0; }
      .menu-toggle { display: block; }
    }

    .menu-toggle { display: none; }

    /* Avatar do usuário */
    .user-avatar {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }
    .user-avatar img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    @media(min-width: 769px){
      .user-avatar { cursor: default; flex-direction: row; gap: 0.5rem; }
      .user-avatar img { width: 24px; height: 24px; }
    }
  </style>
</head>
<body class="h-screen flex flex-col">

  <!-- Overlay para mobile -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

  <!-- Topo -->
  <header class="bg-gray-800 text-white h-16 flex items-center px-6 shadow justify-between">
    <h1 class="font-bold text-lg md:text-xl whitespace-nowrap">Painel Administrativo</h1>
    <div class="flex items-center gap-4">
      <button class="menu-toggle bg-gray-700 px-3 py-1 rounded hover:bg-gray-600 text-white">Menu</button>

      <!-- Avatar e nome -->
      <div id="user-container" class="user-avatar">
        <img id="user-img" src="https://via.placeholder.com/150" alt="Avatar">
        <span id="user-name">Usuário</span>
      </div>

      <button id="btn-logout" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600 hidden md:block">Sair</button>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">

    <!-- Menu Lateral -->
    <aside class="bg-gray-900 text-white w-64 flex-shrink-0 p-6 overflow-y-auto">
      <nav class="flex flex-col gap-4">
        <label for="menu-dashboard" class="cursor-pointer hover:bg-gray-700 px-3 py-2 rounded block">Dashboard</label>
        <label for="menu-produtos" class="cursor-pointer hover:bg-gray-700 px-3 py-2 rounded block">Produtos</label>
        <label for="menu-pedidos" class="cursor-pointer hover:bg-gray-700 px-3 py-2 rounded block">Pedidos</label>
        <label for="menu-clientes" class="cursor-pointer hover:bg-gray-700 px-3 py-2 rounded block">Clientes</label>
        <label for="menu-funcionarios" class="cursor-pointer hover:bg-gray-700 px-3 py-2 rounded block">Funcionários</label>
      </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="flex-1 bg-gray-100 p-4 md:p-6 overflow-y-auto">
      <section id="dashboard" class="content-section mb-8">
        <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
        <p>Resumo geral do sistema.</p>
      </section>
      <section id="produtos" class="content-section mb-8">
        <h2 class="text-2xl font-bold mb-4">Produtos</h2>
        <p>Aqui você gerencia os produtos do cardápio.</p>
      </section>
      <section id="pedidos" class="content-section mb-8">
        <h2 class="text-2xl font-bold mb-4">Pedidos</h2>
        <p>Aqui você acompanha os pedidos feitos.</p>
      </section>
      <section id="clientes" class="content-section mb-8">
        <h2 class="text-2xl font-bold mb-4">Clientes</h2>
        <p>Gerencie os clientes cadastrados.</p>
      </section>
      <section id="funcionarios" class="content-section mb-8">
        <h2 class="text-2xl font-bold mb-4">Funcionários</h2>
      </section>
    </main>
  </div>

  <!-- Script -->
  <script>
    const toggleBtn = document.querySelector('.menu-toggle');
    const aside = document.querySelector('aside');
    const overlay = document.getElementById('overlay');

    toggleBtn.addEventListener('click', () => {
      aside.classList.toggle('open');
      overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
      aside.classList.remove('open');
      overlay.classList.add('hidden');
    });

    // Logout pelo avatar no mobile
    const userContainer = document.getElementById('user-container');
    userContainer.addEventListener('click', () => {
      if (window.innerWidth <= 768) {
        localStorage.removeItem("usuarioLogado");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
