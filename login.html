<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Painel Administrativo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">

  <!-- Tela de Login -->
  <div id="login-container" class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form id="login-form" class="flex flex-col gap-4">
      <input type="text" id="username" placeholder="Usuário" class="border p-2 rounded">
      <input type="password" id="password" placeholder="Senha" class="border p-2 rounded">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Entrar</button>
    </form>
    <p id="login-error" class="text-red-500 mt-2 hidden">Usuário ou senha incorretos!</p>
  </div>

  <!-- Painel Administrativo -->
  <div id="admin-panel" class="hidden h-screen w-full flex flex-col">
    <!-- Aqui insira todo o HTML do painel administrativo existente -->
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
